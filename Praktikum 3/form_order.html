<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="form_succes.html">
    <table width='500px' border="1" cellspacing='0'>
        <tr>
            <td style="padding-left: 12px;">
        <h3>Black Goose | Pizza on Demand</h3>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your costum pizza and we"ll deliver it within an hour.</p>
        <table>
            </tr>
            <tr>
                <td>Your Information</td>
            </tr>
            <tr>
                <td><label for="input-name">Name :</label>
                    <input id="input-name" type="text">
                </td>
            </tr>
            <tr>
                <td><label for="input-address">Address :</label>
                    <input id="input-address" type="text">
                </td>
            </tr>
            <tr>
                <td><label for="input-telephone-number">Telephone Number :</label>
                    <input id="input-telephone-number" type="text">
                </td>
            </tr>
            <tr>
                <td><label for="input-email">Email :</label>
                    <input id="input-email" type="email">
                </td>
            </tr>
            <tr>
                <td><label for="input-delivery-instructions">Delivery instructions :</label></td>
            </tr>
            <tr>
                <td>
                    <textarea placeholder="No more than 400 characters long" id="input-delivery-instructions"></textarea>
            </tr>
            <tr>
                <td><h3>Design Your Dream Pizza:</h3></td>
            </tr>
            <td>Pizza Spech</td>
            <br>
            <tr>
                <td>Crust (Choose one):</td>
            </tr>
            <tr>
                <td><input name="Crust" id="classic-white" type="radio">
                    <label for="classic-white">Classic White</label>
                </td>
            </tr>
            <tr>
                <td><input name="Crust" id="multigrain" type="radio">
                    <label for="multigrain">Multigrain</label>
                </td>
            </tr>
            <tr>
                <td><input name="Crust" id="cheese-stuffed crust" type="radio">
                    <label for="cheese-stuffed crust">Cheese-stuffed crust</label>
                </td>
            </tr>
            <tr>
                <td><input name="Crust" id="gluten-free" type="radio">
                    <label for="gluten-free">Gluten-free</label>
                </td>
            </tr>
            <tr>
                <td>Toppings (Choose as many as you want):</td>
            </tr>
            <tr>
                <td><input name="topping" id="red sauce" type="checkbox">
                    <label for="red sauce">Red Sauce</label>
                </td>
            </tr>
            <tr>
                <td><input name="topping" id="white-sauce" type="checkbox">
                    <label for="white-sauce">White Sauce</label>
                </td>
            </tr>
            <tr>
                <td><input name="topping" id="mozzarella-cheese" type="checkbox">
                    <label for="mozzarella-cheese">Mozzarella Cheese</label>
                </td>
            </tr>
            <tr>
                <td><input name="topping" id="pepperoni" type="checkbox">
                    <label for="pepperoni">Pepperoni</label>
                </tr>
                <tr>
                    <td><input name="topping" id="mushrooms" type="checkbox">
                        <label for="mushrooms">Mushrooms</label>
                    </td>
                </tr>
                <tr>
                    <td><input name="topping" id="peppers" type="checkbox">
                        <label for="peppers">Peppers</label>
                    </td>
                </tr>
                <tr>
                    <td><input name="topping" id="anchovies" type="checkbox">
                        <label for="anchovies">Anchovies</label>
                    </td>
                </tr>
                <tr>
                    <td>Number</td>
                 </tr>
                 <tr>
                     <td><label for="how-many-pizza">How many pizza:</label>
                        <select id="how-many-pizza">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><input type="submit" value="Bring me a pizza!">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </body>
        </html>
