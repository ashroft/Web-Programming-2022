<!DOCTYPE html>
<html>
    <head>
       <script>
           function hitung(){
               const PHI = 3.14;
               let jari = document.getElementById("bill").value;
               console.log("Jari-jari : " + jari)
               let luas = PHI * jari * jari;
               let kel = 2.0 * PHI * jari;
               console.log("Luas : " + luas);
               console.log("Keliling : " + kel);
               let areahasil = document.getElementById("hasil")
               let arealuas = document.getElementById("luas")
               let areakeliling = document.getElementById("keliling")
               arealuas.innerHTML = + luas;
               areakeliling.innerHTML =  + kel;
           }
            function hitungkurs(){
                const rupiah = 14650;
                let dollar = document.getElementById("dollar").value;
                console.log("Dollar : " + dollar)
                let ubah = dollar * rupiah;
                console.log("Rupiah : " + rupiah)
                let hasil = document.getElementById("hasilubah")
                hasil.innerHTML = "Rp "+ ubah;
           }
           function bayar(){
               const awal = 3000;
               const perjam = 1000;
               let jam_masuk = document.getElementById("masuk").value;
               let jam_keluar = document.getElementById("keluar").value;
               let selisihjam = jam_keluar - jam_masuk;
               let tambahanjam = selisihjam - 2;
               let biaya = 0
               if(selisihjam <= 2){
                   biaya = awal;
                }else{
                    biaya = awal + (perjam * tambahanjam)
                }
                let hasilbiaya = document.getElementById("biayaparkir")
                hasilbiaya.innerHTML =  + biaya;
           }
           function jumlah() {
            let bil1 = Number(document.getElementById("bil1").value);
            let bil2 = Number(document.getElementById("bil2").value);
            let bil3 = bil1 + bil2;
            document.getElementById("bil3").value = bil3;
           }
           </script>
    </head>
    <body>
            <h1>Menghitung Luas dan Keliling Lingkaran</h1>
            Masukkan Jari-jari Lingkaran :
            <input type="number" value="" size="10" id="bill"/>
            <br/>
            <button onclick="hitung()">Mulai Menghitung</button>
            <br/>
            Hasil : <span id="hasil"></span>
            <br/>Luas = <span id="luas"></span>
            <br/>Keliling = <span id="keliling"></span>
            <br>
            <hr>
            <br>
            <h1>Menghitung Kurs Rupiah</h1>
            Masukkan Berapa Dollar yang Ingin Diubah :
            <input type="number" value="" size="10" id="dollar"/>
            <br/>
            <button onclick="hitungkurs()">Ubah ke Rupiah</button>
            <br/>Hasil : <span id="hasilubah"></span>
            <br>
            <hr>
            <br>
            <h1>Menghitung Biaya Parkir</h1>
            Jam Masuk : <input type="number" value="" size="10" id="masuk"/>
            <br/>
            Jam Keluar : <input type="number" value="" size="10" id="keluar"/>
            <br/>
            <button onclick="bayar()">Berapa Biaya Yang Dibayarkan</button>
            <br/>
            Biaya Parkir : <span id="biayaparkir"></span>
            <br>
            <hr>
            <br>
            <h1>Menjumlahkan Dua Bilangan</h1>
            <br>
            <input type="text" value="0" id="bil1" onchange="jumlah()"> + <input type="text" value="0" id="bil2"
        onchange="jumlah()"> = <input type="text" value="0" id="bil3">

    </body>
</html>
